<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day Planner</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="time-box">9AM</div>
        <textarea id="note1"></textarea>
        <button id="saveNote1" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">10AM</div>
        <textarea id="note2"></textarea>
        <button id="saveNote2" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">11AM</div>
        <textarea id="note3"></textarea>
        <button id="saveNote3" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">12PM</div>
        <textarea id="note4"></textarea>
        <button id="saveNote4" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">1PM</div>
        <textarea id="note5"></textarea>
        <button id="saveNote5" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">2PM</div>
        <textarea id="note6"></textarea>
        <button id="saveNote6" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">3PM</div>
        <textarea id="note7"></textarea>
        <button id="saveNote7" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">4PM</div>
        <textarea id="note8"></textarea>
        <button id="saveNote8" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="time-box">5PM</div>
        <textarea id="note9"></textarea>
        <button id="saveNote9" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <!--Bootstrap Link-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
